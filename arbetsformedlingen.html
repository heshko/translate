<main class="container d-flex justify-content-center mt-5">
  <form>
  <select name="mySelect" id="mySelect" ng-options="option.namn for option in lan track by option.id" ng-model='selected'
      ng-change='changeLan()' class="form-control mt-1"></select>
  
      
  <select name="mySelect1" id="mySelect1" ng-options="option.namn for option in kommuner track by option.id" ng-model='selectedKommun' ng-hide="!selectedKommun" class="form-control mt-1"> 
  </select>
  <select name="mySelect2" id="mySelect2" ng-options="option.namn for option in yrkes track by option.id" ng-model='selectedYrkes' ng-change='changeYrke()' class="form-control mt-1">
      <!--<option ng-repeat="yrke in yrkes" id={{name.id}}>{{yrke.namn}}</option>-->
  </select>
  <select name="mySelect3" id="mySelect3" ng-options="option.namn for option in yrkesGrupper track by option.id" ng-model='selectedYrkesGrupper' ng-hide="!selectedYrkesGrupper" class="form-control mt-1"></select>
  </form>
  </main>
  <div class="container d-flex justify-content-center">
  <button ng-click = 'run()' class="btn mt-1" id="btn">Hitta</button>
  </div>
  
  <main class="container mt-5" ng-repeat="annons in annonser" >
  <div class="card text-center  border-dark text-white bg-secondary">
          <div class="card-header">
           {{annons.annonsrubrik}}
          </div>
          <div class="card-body">
            <h5 class="card-title">{{annons.yrkesbenamning}}</h5>
            <p class="card-text">Arbets plats namn: {{annons.arbetsplatsnamn}}</p>
            <p class="card-text">Antal plateser: {{annons.antalPlatserVisa}}</p>
            <p class="card-text">Anstälningstyp: {{annons.anstallningstyp}}</p>
            <a ng-href="{{annons.annonsurl}}" target="_blank" class="btn btn-primary">Ansök här</a>
          </div>
          <div class="card-footer text-white">
           <p>Pablicerad datum: {{annons.publiceraddatum}}</p> <br>
           <p>Sista asökningsdag: {{annons.sista_ansokningsdag}}</p>
          </div>
        </div>
      </main>
