<div class="loginbox">
    <img src="user.jpg" class="avatar">
    <h1>Login Here</h1>
    <form class="form" ng-submit="login(user)"> 
        <p>Email</p>
        <input type="email" ng-model="user.email" placeholder="Enter Email">
        <p>Password</p>
        <input type="password" ng-model="user.password" placeholder="Enter Password">
        <button  type="submit">Login</button>
        <a href="#">Lost your password?</a><br>
        <a href="#!/sign-up">Don't have an account?</a>
    </form>
    <p ><small>{{error}}</small></p>

</div>
