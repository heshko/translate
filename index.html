<body>
  <header>
    <div class="roow">
      <div class="navbar">
        <a href="#" class="navbar--link">
          <img class="navbar--logo" src="https://image.flaticon.com/icons/svg/1028/1028943.svg" width="40px" height="40px" alt="">
          <p class="navbar--text">Translator</p>
        </a>
      </div>
    </div>
  </header>



  <main>
    <div class="rooow">
      <div class="cool-6">
        <select class="languages" id="chang-språk-2">
          <option value="ar">Arabic</option>
          <option value="en">English</option>
          <option value="sv">Swedish</option>
        </select>
      </div>
      <div class="cool-6">
        <select class="languages" id="chang-språk-3">
          <option value="ar">Arabic</option>
          <option value="en">English</option>
          <option value="sv">Swedish</option>
        </select>
      </div>
      <div class="coool-6">
        <textarea class="translateTextarea" id="transcript" spellcheck="false" autocapitalize="off" autocomplete="off" autocorrect="off"
          placeholder="Type text" rows="1"></textarea>
        <div class="cool-12">
          <div class="voice">
            <img class="startRecording" onclick="startRecording()" src="https://ssl.gstatic.com/images/icons/material/system_gm/1x/mic_black_24dp.png">
            <select id="voice-Change-Language">
              <option value="ar">Arabic</option>
              <option value="en">English</option>
              <option value="sv">Swedish</option>
            </select>
            <img class="translateButton" width="30px" height="30px" id="button" src="http://icons.iconarchive.com/icons/paomedia/small-n-flat/512/sign-right-icon.png"></img>
          </div>
        </div>
      </div>
      <div class="cooool-6">
        <textarea class="translateTextarea" readonly placeholder="Translation" id="resultText"></textarea>
        <div class="cool-12">
          <div class="voicce">
          </div>
        </div>
      </div>
    </div>
    <div class="roooow">
      <img src="https://www.pandatree.com/images/book/book-link01.jpg" width="100%" height="100%" alt="">
    </div>
  </main>

  <footer>
    <div class="rooooow"></div>
